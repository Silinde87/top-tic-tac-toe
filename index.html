<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <!--Bootstrap CSS Import-->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <!--Fontawesome import-->
        <script
            src="https://kit.fontawesome.com/d1d6edd90f.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <span class="user-select-none">TicTacToe</span>
        </header>
        <section id="front-container" class="container">
            <div class="row">
                <div id="human-human" class="gametype-box col user-select-none" >
                    <i class="far fa-user"></i><span class="vs-label">VS</span><i class="far fa-user"></i>
                </div>
            </div>
            <div class="row">
                <div id="human-ai" class="gametype-box col user-select-none">
                    <i class="far fa-user"></i><span class="vs-label">VS</span><i class="fas fa-robot"></i>
                </div>
            </div>
            <div class="row">
                <div id="start-btn" class="btn-start user-select-none">Start</div>
            </div>
            <div class="row">
                <div id="start-alert" class="alert alert-dark" role="alert">Choose game mode first.</div>
            </div>
            </div>
        </section>
        <section id="main-container" class="hidden">
            <div id="players">
                <span id="player-one" class="current-player">Player X</span>
                <span id="player-two">Player O</span>
            </div>
            <div id="gameboard"></div>
            <button id="reset-btn">Reset Game</button>
        </section>
        <script src="script.js"></script>
    </body>
</html>
